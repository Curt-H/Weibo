{% extends "base.html" %}
{% block title %}微博主页{% endblock title %}

{% block css %}

{% endblock css %}

{% block content %}
    <h1>注册</h1>
    <form class="login-form pure-form pure-form-stacked" action="/user/register" method="post">
        <div class="input-area">
            <input type="text" name="username" class="login-input" placeholder="请输入用户名">
            <input type="text" name="password" class="login-input" placeholder="请输入密码">
        </div>
        <button class="pure-button pure-button-primary" type="submit">注册</button>
    </form>
    <h3>{{ result }}</h3>
{% endblock content %}
