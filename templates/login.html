{% extends "base.html" %}
{% block title %}微博主页{% endblock title %}

{% block css %}

{% endblock css %}

{% block content %}
    <div class="login-style">
        <h2>你好, {{ username }}</h2>

        <form class="login-form pure-form pure-form-stacked" action="/user/login" method="post">
            <fieldset>
                <div class="pure-g">
                    <div class="pure-u-1">
                        <input type="text" name="username" class="login-input" placeholder="请输入用户名">
                    </div>
                    <div class="login-input pure-u-1">
                        <input type="text" name="password" class="login-input" placeholder="请输入密码">
                    </div>
                </div>
                <button class="pure-button" type="submit">登录</button>

            </fieldset>
        </form>
        <h3>{{ result }}</h3>
    </div>
{% endblock content %}
